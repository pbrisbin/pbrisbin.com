machine:
  pre:
    # https://github.com/commercialhaskell/stack/issues/1658
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.6 20
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 10
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 10
  environment:
    SITE: _site
    BUCKET: pbrisbin.com
    STACK_VERSION: 1.5.1

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget "https://github.com/commercialhaskell/stack/releases/download/v${STACK_VERSION}/stack-${STACK_VERSION}-linux-x86_64.tar.gz" -O /tmp/stack.tar.gz
    - tar xvzOf /tmp/stack.tar.gz "stack-${STACK_VERSION}-linux-x86_64/stack" > /tmp/stack
    - chmod +x /tmp/stack && sudo mv /tmp/stack /usr/bin/stack
    - sudo apt-get install python-pip
    - sudo pip install s3cmd
  override:
    - stack setup
    - stack build --pedantic
    - stack install hlint weeder

test:
  override:
    - weeder .
    - hlint -XNoPatternSynonyms app src
    - stack exec site rebuild
    - s3cmd
        --dry-run
        --access_key "$AWS_ACCESS_KEY_ID"
        --secret_key "$AWS_SECRET_ACCESS_KEY"
        --acl-public
        --delete-removed
        --no-mime-magic
        --cf-invalidate
        --cf-invalidate-default-index
        sync "$SITE"/ "s3://$BUCKET"

deployment:
  registry:
    branch: master
    commands:
      - s3cmd
          --access_key "$AWS_ACCESS_KEY_ID"
          --secret_key "$AWS_SECRET_ACCESS_KEY"
          --acl-public
          --delete-removed
          --no-mime-magic
          --cf-invalidate
          --cf-invalidate-default-index
          sync "$SITE"/ "s3://$BUCKET"
